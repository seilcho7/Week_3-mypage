<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mypage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/index.css">

</head>
<body>
    <h1 class="logo-text">Foodstagram</h1>
    <div class="container">
        <div class="menu" data-menu>
            <p>Menu</p>
            <ul>
                <li>Burger</li>
                <li>Icecream</li>
                <li>Pizza</li>
                <li>Cake</li>
                <li>Chicken</li>
                <li>Hotdog</li>
                <li>Oyster</li>
                <li>Pork</li>
                <li>Ramen</li>
                <li>Seafood</li>
                <li>Spicy</li>
                <li>Sushi</li>
                <li>Turkey</li>
            </ul>
        </div>
        <div class="box">
            <img class ="bigger" src="" alt="" data-output>
        </div>
        <div class="hamster-playground">
            <div class="picture-frame" data-target>
                <img src="images/burger.JPG" alt="Red Burger">
                <p>Burger.</p>
            </div>
            <div class="picture-frame" data-target>
                <img src="images/icecream.JPG" alt="Icecream">
                <p>Icecream.</p>
            </div>
            <div class="picture-frame" data-target>
                <img src="images/pizza.JPG" alt="Chicago Pizza">
                <p>Pizza.</p>
            </div>
            <div class="picture-frame" data-target>
                <img src="images/cake.JPG" alt="Cake">
                <p>Cake.</p>
            </div>
            <div class="picture-frame" data-target>
                <img src="images/chicken.JPG" alt="Chicken">
                <p>Chicken.</p>
            </div>
            <div class="picture-frame" data-target>
                <img src="images/hotdog.JPG" alt="Hotdog">
                <p>Hotdog.</p>
            </div>
            <div class="picture-frame" data-target>
                <img src="images/oyster.JPG" alt="Oyster">
                <p>Oyster.</p>
            </div>
            <div class="picture-frame" data-target>
                <img src="images/pork.JPG" alt="Pork">
                <p>Pork.</p>
            </div>
            <div class="picture-frame" data-target>
                <img src="images/ramen.JPG" alt="Ramen">
                <p>Ramen.</p>
            </div>
            <div class="picture-frame" data-target>
                <img src="images/seafood.JPG" alt="Seafood">
                <p>Seafood.</p>
            </div>
            <div class="picture-frame" data-target>
                <img src="images/spicy.JPG" alt="Spicy">
                <p>Spicy.</p>
            </div>
            <div class="picture-frame" data-target>
                <img src="images/sushi.JPG" alt="Sushi">
                <p>Sushi.</p>
            </div>
            <div class="picture-frame" data-target>
                <img src="images/turkey.JPG" alt="Turkey">
                <p>Turkey.</p>
            </div>
        </div>
    </div>
<script src="scripts/index.js"></script>
